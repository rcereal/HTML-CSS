<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="name" name="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="senha">- Password:</label>
            <input type="password" id="senha" name="senha">
        </div>
        <br>
        <div>
            <label for="data">Data de Nascimento</label>
            <input type="date" id="data" name="data">
            <label for="foto">- Foto:</label>
            <input type="file" id="foto" name="foto">
        </div>
        <br>
        <div>
            <label for="nacional">Nacionalidade:</label>
            <select name="nacional" id="nacional">
                <option value="Brasileiro">Brasileiro</option>
                <option value="Americano">Americano</option>
                <option value="Russo">Russo</option>
            </select>
            - Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <p>Suas principais qualidades:</p>
            <label for="int">Inteligencia</label>
            <input type="checkbox" name="int" id="int" value="Inteligencia"> |
            <label for="res">Resiliencia</label>
            <input type="checkbox" name="res" id="res" value="Resiliencia"> |
            <label for="pf">Preparo Fisico</label>
            <input type="checkbox" name="pf" id="pf" value="Preparo Fisico"> |
            <label for="ed">Educação</label>
            <input type="checkbox" name="ed" id="ed" value="Educação">
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Porque você gostaria de ser um astronauta ?"></textarea>
            <br>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
