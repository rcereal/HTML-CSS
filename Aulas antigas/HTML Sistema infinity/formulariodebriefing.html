<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing</title>
    <!-- Link para o Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Formulário de Briefing</h1>
        <br>
        <form>
            <div class="form-group col-md-7 mx-auto" >
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group col-md-7 mx-auto" >
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <br>
            <div class="form-group col-md-7 mx-auto">
                <label for="projeto">Tipo de Projeto:</label>
                <select class="form-control" id="projeto" onchange="mostrarTextarea(this)" required>
                    <option value="Website">Site</option>
                    <option value="Aplicativo Móvel">Cartão Visita</option>
                    <option value="Design Gráfico">Logomarca</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <br>
            <div class="form-group col-md-7 mx-auto" >
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <div class="container mt-3 form-group col-md-7 mx-auto">
                <div class="form-group">
                    <label for="anexo"><strong>Anexar arquivo:</strong></label>
                    <input type="file" class="form-control-file" id="anexo" name="anexo">
                </div>
            </div>
        
            <div id="textareaContainer" class="form-group mt-2 col-md-7 mx-auto">
               <!-- A <textarea> será adicionada aqui dinamicamente -->
            </div>
            
            <div class="form-group col-md-7 mx-auto">
                <label for="prazo">Prazo:</label>
                <input type="date" class="form-control" id="prazo" required>
            </div>
            <!-- <div class="form-group">
                <label for="orcamento">Orçamento:</label> * AREA DE ORÇAMENTO *
                <input type="text" class="form-control" id="orcamento" required>
            </div> -->
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script>
        function mostrarTextarea(selectElement) {
            const textareaContainer = document.getElementById('textareaContainer');
            
            // Verifique a opção selecionada
            const selectedOption = selectElement.value;

            // Remova a <textarea> atual, se houver
            while (textareaContainer.firstChild) {
                textareaContainer.removeChild(textareaContainer.firstChild);
            }

            // Adicione a <textarea> se a opção selecionada for "Outro"
            if (selectedOption === 'Outro') {
                const textarea = document.createElement('textarea');
                textarea.setAttribute('required', 'true');
                textarea.setAttribute('id', 'minhaTextarea');
                textarea.setAttribute('class', 'form-control');
                textarea.setAttribute('rows', '4');
                textarea.setAttribute('cols', '50');
                textarea.setAttribute('placeholder', 'Digite algo aqui...');
                textareaContainer.appendChild(textarea);
            }
        }
    </script>
</body>
</html>
