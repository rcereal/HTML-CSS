<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Feedback</title>
    <style>
        body {
            background-color: #ff8b8b;
        }

        table {
            border-collapse: collapse;
            width: 95%
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #d8d8d8;
        }

        td {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h1>Formulario de Feedback</h1>
    <form action="#" method="post">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br><br>

        <label for="avaliacao">Avaliação Textual: </label>
        <br>
        <textarea name="avaliacao" id="avaliacao" cols="50" rows="4" required></textarea>

        <input type="submit" value="Enviar Feedback">
    </form>

    <h2>Registros de Uruarios</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Avaliação Textual</th>
        </tr>

        <tr>
            <td>Lucy Cristina</td>
            <td>2022-07-21</td>
            <td>Excelente serviço, estou muito satisfeita!</td>
        </tr>
        <tr>
            <td>Marcos Vitor</td>
            <td>2023-04-15</td>
            <td>Muito bom, mas poderia ser melhor em relação a organização.</td>
        </tr>
    </table>
</body>

</html>
