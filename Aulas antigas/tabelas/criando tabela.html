<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma Tabela</title>
</head>

<body>
    <h3>Massas no Sistema Solar</h3>
    <table border="1">
        <!-- <caption>
            <h3>

            </h3>
        </caption> serve para juntar titulo com a tabela -->
        <thead>
            <tr>
                <th>Componente</th> <!--  TAG PARA TITULO DA TABELA -->
                <th>Massa</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sol</td> <!-- ELEMENTO DA TABELA -->
                <td>99,85%</td>
            </tr>
            <tr>
                <td>Jupitar</td>
                <td>0,10%</td>
            </tr>
            <tr>
                <td>Demais planetas</td>
                <td>0,04%</td>
            </tr>
            <tr>
                <td>Cometas</td>
                <td>0,01%(?)</td>
            </tr>
            <tr>
                <td>Satelites e aneis</td>
                <td>0, 000 05</td>
            </tr>
            <tr>
                <td>Asteroides</td>
                <td>0, 000 000 2%</td>
            </tr>
            <tr>
                <td>Meteoroides e poeiras</td>
                <td>0,000 000 1% (?)</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
