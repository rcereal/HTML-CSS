<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>

<body>
    <header>
        <nav>
            <a href="http://127.0.0.1:5500/criando%20um%20site%20simples/site.html"> <img
                    src="https://img1.gratispng.com/20180817/jkz/kisspng-logo-brand-font-spacex-product-index-of-teknik1-www-5b7701ea5b8889.7388420015345259303749.jpg"
                    alt="" width="230"></a>
            <a href="http://127.0.0.1:5500/criando%20um%20site%20simples/site%20pt02.html"> | The
                Spaceships </a>
            <a href="http://127.0.0.1:5500/criando%20um%20site%20simples/site%20pt03.html"> | Hire Us <img src=""
                    alt=""></a>
        </nav>
        <hr>
    </header>
    <section>
        <h2>Hire Us Now</h2>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" required>
            <label for="email"> - Email:</label>
            <input type="email" required>
        </div>
        <br>
        <div>
            <label for="spaceships">Spaceships:</label>
            <select name="spaceships" id="spaceships">
                <option value="Falcon 9">Falcon 9</option>
                <option value="Falcon Heavy">Falcon Heavy</option>
            </select>

            <label for="service">Service:</label>
            <input type="search" name="service" id="service" list="services">
            <!-- valor da list tem q ser igual ao da datalist -->

            <datalist id="services">
                <option value="Serviço Qualquer 1">
                <option value="Serviço Qualquer 2">
                <option value="Serviço Qualquer 3">
                <option value="Serviço Qualquer 4">
            </datalist>
        </div>
        <br>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </form>
</body>

</html>
