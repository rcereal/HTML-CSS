<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <style>
      * {
        /* resetando a estilização do navegador */
        margin: 0;
        padding: 0;
        /* conta o conteudo a partir da borda, ou seja, se o elemento tiver um paddind, ele não aumenta a caixa e sim esmaga o conteudo */
        box-sizing: border-box;
      }
      div {
        border: 1px solid black;
        margin: 30px 10px; /* primeiro valor top, segundo ,lados e terceiro o bottom */
      }
    </style>
  </head>
  <body>
    <div>Teste</div>
  </body>
</html>
