<!-- Por conenção o nome de arquivos do tipo html é 'index' -->

<!-- alt + shift + a transforma tudo selecionado em comentario, ja ctrl + ; transforma a linha -->

<!-- <tag atributo=valor>conteudo</tag> -->

<!DOCTYPE html> <!-- não é uma tag e diz qual tipo de documento. o html 5(versão mais atual) é escrito assim -->


<html lang="pt_BR"> <!-- esse atributo diz qual é a linguagem/pais que o site pertence e como ele deve ser lido ou para 'quem' ele deve aparecer -->


<head> <!-- explica ao navegador como o documento funciona e se comporta e suas estilizações -->

    <meta charset="UTF-8"> <!-- conjunto de caracteres que o site vai possuir. Nesse caso esse codigo UTF-8(unicode) armazena todos simbolos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- informa como o documento se apresenta/comporta em dispositivos diferentes -->
    <title>Document</title> <!-- indica o titulo da aba -->
    
</head>

<!-- alt + shift + seta pra baixo copia tudo que for selcionado e duplica para baixo-->

<body> <!-- é o corpo da pagina, o conteudo --> 
    
    <h1>Ola <br> mundo!</h1> <!-- tag <br> BRAKE ROLL qubera de linha -->
    <h6 class="opa">LAELE ETERNO</h6>
</body>
</html>
